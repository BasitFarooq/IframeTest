<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<style type="text/css">
*, html, body, iframe  { margin:0; padding:0; border:0 none; outline:none; }
</style> 

 <script language="JavaScript" type="text/javascript">
    function makeFrame() {
        ifrm = document.getElementById("IFRAME");
        ifrm.setAttribute("src", "http://2bvision.com/Kids2promobile/mobileversion/static/Write4Kids2ProSports.html");
        ifrm.style.width = 100 + "%";
        ifrm.style.height = 900 + "%";
        document.body.appendChild(ifrm);
    } 
    </script>
 <script type="text/javascript">
     function loaded() {
         var visitor = navigator.onLine ? "ONLINE" : "OFFLINE";

         if (visitor == "ONLINE") {
  
             makeFrame();
         } else if (visitor == "OFFLINE") {
             alert("Active Internet Connection Required");
             window.close();
         }
     }
   </script>
   <!--onload="loadJQuery()"-->
</head> 
<body onload="loaded()" > 
    <iframe scrolling="yes" id="IFRAME"></iframe>
</body>

</html>
